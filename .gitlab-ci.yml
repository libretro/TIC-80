# DESCRIPTION: GitLab CI/CD for libRetro (NOT FOR GitLab-proper)

##############################################################################
################################# BOILERPLATE ################################
##############################################################################

# Core definitions
.core-defs:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CORENAME: tic80
    CORE_ARGS: >
      -DBUILD_LIBRETRO=ON
      -D__LIBRETRO__=ON
      -DBUILD_PLAYER=OFF
      -DBUILD_PRO=OFF
      -DBUILD_SOKOL=OFF
      -DBUILD_SDL=OFF
      -DBUILD_SDLGPU=OFF
      -DBUILD_TOOLS=OFF
      -DBUILD_TOUCH_INPUT=OFF
      -DBUILD_DEMO_CARTS=OFF
      -DBUILD_STATIC=ON
      -DBUILD_WITH_LUA=ON
      -DBUILD_WITH_MOON=ON
      -DBUILD_WITH_FENNEL=OFF
      -DBUILD_WITH_JS=OFF
      -DBUILD_WITH_SCHEME=OFF
      -DBUILD_WITH_SQUIRREL=OFF
      -DBUILD_WITH_PYTHON=OFF
      -DBUILD_WITH_WREN=ON
      -DBUILD_WITH_MRUBY=OFF
      -DBUILD_WITH_JANET=OFF
      -DBUILD_WITH_WASM=OFF
      -DCMAKE_DISABLE_FIND_PACKAGE_Doxygen=ON
      -DCMAKE_BUILD_TYPE=Release
      -DTIC80_FFT_UNSUPPORTED=ON
    EXTRA_PATH: bin
    CMAKE_SOURCE_ROOT: core

# Inclusion templates, required for the build to work
include:
  ################################## DESKTOPS ################################    
  # Linux
  - project: 'libretro-infrastructure/ci-templates'
    file: '/linux-cmake.yml'

  # Windows
  - project: 'libretro-infrastructure/ci-templates'
    file: '/windows-cmake-mingw.yml'

  # MacOS
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-cmake-x86.yml'

  # MacOS
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-cmake-arm64.yml'

  # MacOS PPC
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-cmake-ppc.yml'

  ################################## CELLULAR ################################    
  # Android
  - project: 'libretro-infrastructure/ci-templates'
    file: '/android-cmake.yml'

  ################################## CONSOLES ################################
  # Nintendo 3DS
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ctr-static-cmake.yml'

  # OpenDingux
  - project: 'libretro-infrastructure/ci-templates'
    file: '/dingux-cmake.yml'

  # VITA
  - project: 'libretro-infrastructure/ci-templates'
    file: '/vita-static-cmake.yml'

  # Libnx
  - project: 'libretro-infrastructure/ci-templates'
    file: '/libnx-static-cmake.yml' 

  # Gamecube
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ngc-static-cmake.yml'

  # Wii
  - project: 'libretro-infrastructure/ci-templates'
    file: '/wii-static-cmake.yml'

  # WiiU
  - project: 'libretro-infrastructure/ci-templates'
    file: '/wiiu-static-cmake.yml'

  ################################## MISC ####################################
  # Emscripten
  - project: 'libretro-infrastructure/ci-templates'
    file: '/emscripten-static-cmake.yml' 

# Stages for building
stages:
  - build-prepare
  - build-shared
  - build-static

##############################################################################
#################################### STAGES ##################################
##############################################################################
#
################################### DESKTOPS #################################    
# Linux 64-bit
libretro-build-linux-x64:
  extends:
    - .libretro-linux-cmake-x86_64
    - .core-defs

# Linux 32-bit
libretro-build-linux-i686:
  extends:
    - .libretro-linux-cmake-x86
    - .core-defs

# Windows 64-bit
libretro-build-windows-x64:
  extends:
    - .libretro-windows-cmake-x86_64
    - .core-defs
  variables:
    EXTRA_PATH: lib

# Windows 32-bit
libretro-build-windows-i686:
  extends:
    - .libretro-windows-cmake-x86
    - .core-defs
  variables:
    EXTRA_PATH: lib

# MacOS 64-bit
libretro-build-osx-x64:
  extends:
    - .libretro-osx-cmake-x86
    - .core-defs

# MacOS PPC
libretro-build-osx-ppc:
  extends:
    - .libretro-osx-cmake-ppc
    - .core-defs
  variables:
    CORE_ARGS: "${CORE_ARGS} -DCMAKE_OSX_DEPLOYMENT_TARGET=10.4 -DUSE_LIBUV=OFF"

# MacOS ARM64
libretro-build-osx-arm64:
  extends:
    - .libretro-osx-cmake-arm64
    - .core-defs

# MacOS 32-bit
libretro-build-osx-x86:
  extends:
    - .libretro-osx-cmake-x86
    - .core-defs

